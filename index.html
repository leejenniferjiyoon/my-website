    function InteractiveLine({ line, onHoverChange }) {
      const lineRef = useRef(null);

      const handleMouseMove = useCallback((e) => {
        if (!lineRef.current) return;
        const svgElement = lineRef.current.ownerSVGElement;
        if (!svgElement) return;

        const pt = svgElement.createSVGPoint();
        pt.x = e.clientX;
        pt.y = e.clientY;

        const ctm = svgElement.getScreenCTM();
        if (!ctm) return;

        const svgP = pt.matrixTransform(ctm.inverse());

        const x1 = line.x1;
        const y1 = line.y1;
        const x2 = line.x2;
        const y2 = line.y2;

        const dx = x2 - x1;
        const dy = y2 - y1;
        const dpx = svgP.x - x1;
        const dpy = svgP.y - y1;

        const lenSq = dx * dx + dy * dy;
        if (lenSq === 0) return;

        let t = (dpx * dx + dpy * dy) / lenSq;
        t = Math.max(0, Math.min(1, t));

        const imageCount = line.images.length;
        if (imageCount === 0) {
          onHoverChange(false, null, 0, 0);
          return;
        }

        let imageIndex = Math.floor(t * imageCount);
        if (imageIndex >= imageCount) imageIndex = imageCount - 1;

        const selectedImage = line.images[imageIndex];
        onHoverChange(true, selectedImage, e.clientX, e.clientY);
      }, [line, onHoverChange]);

      const handleMouseLeave = useCallback(() => {
        onHoverChange(false, null, 0, 0);
      }, [onHoverChange]);

      const handleMouseEnter = useCallback((e) => {
        handleMouseMove(e);
      }, [handleMouseMove]);

      return (
        <g>
          <line
            ref={lineRef}
            x1={line.x1}
            y1={line.y1}
            x2={line.x2}
            y2={line.y2}
            stroke="transparent"
            strokeWidth={10}
            style={{ cursor: 'none' }}
            onMouseMove={handleMouseMove}
            onMouseLeave={handleMouseLeave}
            onMouseEnter={handleMouseEnter}
          />
          <line
            x1={line.x1}
            y1={line.y1}
            x2={line.x2}
            y2={line.y2}
            stroke={line.color}
            strokeWidth={0.6}
            strokeLinecap="round"
            className="pointer-events-none"
          />
        </g>
      );
    }

        const info = IMAGE_INFO[key] || IMAGE_INFO[imageSrc] || {
          title: 'Untitled work',
          description: 'No description yet.',
        };

        setOverlay({
          isOpen: true,
          imageSrc: key,
          title: info.title,
          description: info.description,
        });

        // freeze the hover image immediately when the overlay opens
        setHoverState({ isVisible: false, imageSrc: null, x: 0, y: 0 });
      };

      const handleCloseOverlay = () => {
        setOverlay((prev) => ({ ...prev, isOpen: false }));
        setHoverState({ isVisible: false, imageSrc: null, x: 0, y: 0 });
      };

      return (
        <div
          className="app-root"
          onMouseMove={handleRootMouseMove}
          onMouseDown={handleRootMouseDown}
        >
          <svg
            className="bdp-svg"
            style={{
              width: '100%',
              height: '100%',
              position: 'absolute',
              inset: 0,
              pointerEvents: overlay.isOpen ? 'none' : 'auto',
            }}
            viewBox="0 0 100 100" 
            preserveAspectRatio="none"
          >
            {LINES.map((line) => (
              <InteractiveLine
                key={line.id}
                line={line}
                onHoverChange={handleHoverChange}
              />
            ))}
          </svg>

          <FloatingImage
            src={hoverState.imageSrc}
            x={hoverState.x}
            y={hoverState.y}
            isVisible={hoverState.isVisible && !overlay.isOpen}
            onImageClick={handleImageClick}
          />

          <div className="bdp-title">
            Jennifer Jiyoon Lee
          </div>

          <div className="bdp-instruction">
            glide to explore
          </div>

          <CustomCursor x={cursor.x} y={cursor.y} />

          <ImageInfoOverlay
            isOpen={overlay.isOpen}
            imageSrc={overlay.imageSrc}
            title={overlay.title}
            description={overlay.description}
            onClose={handleCloseOverlay}
            modalRef={overlayRef}
          />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
